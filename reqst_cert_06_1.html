<script type="text/javascript">

	$(document).ready(function(){
		if($(".tab_list").size() > 0){
			var tabOn = $(".tab_list").find("li.on").text();

		var ImageSize=$('.banner_list').find("li").size();
		var ImageThis=1;
		$('.left').click(function(){
			ImageThis--;
			ImageChagen(0);
			return false;
		});
		$('.right').click(function(){
			ImageThis++;
			ImageChagen(1);
			return false;
		});

		function ImageChagen(a){

		if(ImageThis<=0 || ImageSize<=ImageThis){

			if(a==0){
				ImageThis=ImageSize;

			}else{
				ImageThis=0;
			}
			ImageFor(ImageSize-1,0);
		}else
			ImageFor(ImageThis-1,ImageThis);

		}
		function ImageFor(a,b){
			for(var i=0;i<ImageSize;i++){
				if(i==a || i==b){
						$(".banner_list li:eq("+i+")").show();
					if(i==a)
						$(".banner_list li:eq("+i+")").attr("class","first");
					if(i==b)
						$(".banner_list li:eq("+i+")").attr("class","last");
				}else{
				$(".banner_list li:eq("+i+")").hide();
				$(".banner_list li:eq("+i+")").removeClass();
				}
			}
			//alert($(".banner_list").html());
		}

	});
